

<h1>{{ title }}</h1>    
<h3>{{ description }}</h3>

<img [src]="imageUrl" [width]="w" [height]="h" [alt]="altText">

<p [style.color]="textColor">This text is blue!</p>

<p [class.highlighted]="isHighlighted">This text is highlighted!</p>

<input [(ngModel)]="yourName" placeholder="Enter your name">
<p>Hello, {{ yourName }}!</p>

<button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" (click)="increment()">Increment</button>

<button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900" (click)="decrement()">Decrement</button>
<p>Count: {{ count }}</p>
